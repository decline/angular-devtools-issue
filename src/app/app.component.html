<ng-container *ngIf="hasViewContainerRef; else withoutViewContainerRef">
  <h1>DevTools should not work, because of:</h1>
  <pre>
      constructor(public viewContainerRef: ViewContainerRef)
  </pre>
  <p>
    Remove the construct and it will work again!
  </p>
</ng-container>

<ng-template #withoutViewContainerRef>
  <h1>DevTools should work now!</h1>
</ng-template>
